<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>


<!-- INICIO DEL CARD -->
<ion-card style="height: auto; max-width: auto;">

<!-- TEXTO CABECILLA -->    
  <ion-col>
    <ion-row class="ion-justify-content-center">
      <h4>
        RESTABLECER CONTRASEÑA
      </h4>
    </ion-row>
  </ion-col>


  <ion-label>
    <ion-input label="Usuario" label-placement="floating" fill="outline" placeholder="Usuario"></ion-input>
</ion-label> 

<!--INPUT NUEVA CONTRASEÑA-->
<h1>

</h1>
<ion-label>
  <h1>

  </h1>


  <ion-input label="Nueva Contraseña" type="password" label-placement="floating" fill="outline" placeholder="Nueva Contraseña"></ion-input>
  <div class="container">
    <h1></h1>
  </div>
  <h1></h1>
  <ion-input label="Repita Contraseña" type="password" label-placement="floating" fill="outline" placeholder="Repita Contraseña"></ion-input>
</ion-label>  
<!-- BOTÓN REESTABLECER -->    
<ion-col>
  <ion-row class="ion-justify-content-center">
    <div class="container">
      <ion-button id="present-alert" [routerLink]="['/login']">REESTABLECER</ion-button>
            <ion-alert
            trigger="present-alert"
            header="CAMBIO EXITOSO"
            message="Cambio existoso de contraseña"
            [buttons]="alertButtons">
            </ion-alert>
    </div>
  </ion-row>
</ion-col>  



<!-- BOTÓN REGRESAR -->  
  <ion-col>
    <ion-row class="ion-justify-content-center">
      <div class="container">
        <ion-toolbar>
          <ion-buttons slot="start" [routerLink]="['/login']">
            <ion-back-button default-href="#" ></ion-back-button>
          </ion-buttons>
        </ion-toolbar>
      </div>
    </ion-row>
  </ion-col>


<!-- TERMINO DEL CARD -->
</ion-card>

<!-- FIN DEL CONTENIDO -->
</ion-content>
